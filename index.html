<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="bigFatContainer">
      <!--img place here -->
      <img class="resultPhoto" src="./Rubbish Photos/final photos-001.png" />
      <!--img place here -->
      <!------------------- start of info white box ----------------------->
      <div class="containerii">
        <!-- start of result text content -->
        <div class="content">
          <div class="title">
            <div class="name">煙頭</div>

            <div class="NO">山徑垃圾 排行No.1</div>
          </div>
          <div class="description">
            堅持忍耐絕對可以概括曬你嘅優點，因為你食得鹹魚抵得渴，就算幾難受，幾咁臭，你都會頂硬上，仲可以成為到習慣，完全係將你嘅快樂建築喺自己嘅痛苦身上，咁唯有祝你苦盡甘來。
          </div>
          <div class="others">
            <div class="best">
              <h4 class="frd">最佳拍檔</h4>
              <img src="./Rubbish Photos/final photos-005.png" />
            </div>
            <div class="worse">
              <h4 class="frd">最佳損友</h4>
              <img src="./Rubbish Photos/final photos-006.png" />
            </div>
          </div>
          <!-- end of result text content -->
          <!-- start of hiking suggestion -->
          <div class="suggestion">
            <h4>適合你的行山路線</h4>
            <div class="hill">
              <div class="left">
                <p>田灣山</p>
              </div>
              <div class="right">
                <p>難度</p>
                <p>景觀</p>
              </div>
            </div>
          </div>
          <!-- end of hiking suggestion -->
          <!-- start of photo slide show -->
          <div class="photo">
            <h4>Photos</h4>
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-bs-ride="true"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="3"
                  aria-label="Slide 4"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="4"
                  aria-label="Slide 5"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="/hill images/田灣山/1.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="/hill images/田灣山/2.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="/hill images/田灣山/5.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="/hill images/田灣山/7.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="/hill images/田灣山/cover.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <!-- end of photo slide show -->
        </div>
      </div>
      <!------------------- start of info white box ----------------------->
    </div>
  </body>
</html>
